<!DOCTYPE html>
<html>
<head>
    <title>Add Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Add Student</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="mssv" class="form-label">MSSV</label>
                <input type="text" class="form-control" name="mssv" id="mssv" required>
            </div>
            <div class="mb-3">
                <label for="ho" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="ho" id="ho" required>
            </div>
            <div class="mb-3">
                <label for="ten" class="form-label">First Name</label>
                <input type="text" class="form-control" name="ten" id="ten" required>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Photo</label>
                <input type="file" class="form-control" name="image" id="image" accept=".jpg, .jpeg, .png"  required>
            </div>
            <button type="submit" class="btn btn-primary">Add Student</button>
        </form>
    </div>
</body>
</html>
