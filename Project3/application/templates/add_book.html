<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm sách mới</title>
    <link rel="stylesheet" href="./static/add.css">
</head>
<body>

    <div class="container">
        <header class="header">
            <h1>Thêm sách mới</h1>
        </header>

        <form method="POST" action="{{ url_for('add_book') }}" class="form-container">
            <div class="form-group">
                <label for="masach">Mã sách:</label>
                <input type="text" id="masach" name="masach" required>
            </div>

            <div class="form-group">
                <label for="tensach">Tên sách:</label>
                <input type="text" id="tensach" name="tensach" required>
            </div>

            <div class="form-group">
                <label for="mota">Mô tả:</label>
                <textarea id="mota" name="mota" required></textarea>
            </div>

            <div class="form-group">
                <label for="ngayxuatban">Ngày xuất bản:</label>
                <input type="date" id="ngayxuatban" name="ngayxuatban" required>
            </div>

            <div class="form-actions">
                <input type="submit" value="Thêm sách mới" class="add-button">
                <input type="button" value="Quay trở lại" class="exit-button" onclick="window.location.href='{{ url_for('index') }}'">

            </div>
        </form>
    </div>

</body>
</html>
