<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Student</h1>
        <a href="/" class="btn btn-primary mb-3">Back</a>

        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="mssv" class="form-label">MSSV</label>
                <input type="text" class="form-control" id="mssv" value="{{ student[0] }}" disabled>
            </div>
            <div class="mb-3">
                <label for="ho" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="ho" id="ho" value="{{ student[1] }}" required>
            </div>
            <div class="mb-3">
                <label for="ten" class="form-label">First Name</label>
                <input type="text" class="form-control" name="ten" id="ten" value="{{ student[2] }}" required>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Photo</label>
                <img src="data:image/jpeg;base64,{{ student[3] }}" alt="Student Photo" style="width: 50px; height: 50px;" >
                <input type="file" class="form-control" name="image" id="image" accept=".jpg, .jpeg, .png" >
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</body>
</html>
