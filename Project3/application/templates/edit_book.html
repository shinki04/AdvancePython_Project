<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa Sách</title>
    <link rel="stylesheet" href="../static/edit.css">
</head>
<body>

    <h1>Chỉnh sửa Sách</h1>

    <form method="POST" action="{{ url_for('edit_book', book_id=book[0]) }}">
        <div class="form-group">
            <label for="masach">Mã sách:</label>
            <input type="text" id="masach" name="masach" value="{{ book[0] }}" required readonly>
        </div>

        <div class="form-group">
            <label for="tensach">Tên sách:</label>
            <input type="text" id="tensach" name="tensach" value="{{ book[1] }}" required>
        </div>

        <div class="form-group">
            <label for="mota">Mô tả:</label>
            <textarea id="mota" name="mota" required>{{ book[2] }}</textarea>
        </div>

        <div class="form-group">
            <label for="ngayxuatban">Ngày xuất bản:</label>
            <input type="date" id="ngayxuatban" name="ngayxuatban" value="{{ book[3] }}" required>
        </div>

        <input type="submit" value="Lưu thay đổi" class="button">
    </form>

    <div class="back-button">
        <a href="{{ url_for('index') }}" class="button">Quay lại danh sách sách</a>
    </div>

</body>
</html>
