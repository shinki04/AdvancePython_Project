<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sách</title>
    <link rel="stylesheet" href="./static/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Quản Lý Sách</h1>
            <a href="{{ url_for('add_book') }}" class="add-button">Thêm sách mới</a>
        </header>

        <div class="table-container">
            <table border="1" class="book-table">
                <thead>
                    <tr>
                        <th>Mã sách</th>
                        <th>Tên sách</th>
                        <th>Mô tả</th>
                        <th>Ngày xuất bản</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                    <tr>
                        <td>{{ book[0] }}</td>
                        <td>{{ book[1] }}</td>
                        <td>{{ book[2] }}</td>
                        <td>{{ book[3] }}</td>
                        <td>
                            <a href="{{ url_for('edit_book', book_id=book[0]) }}" class="action-button-edit">Sửa</a>
                            <form action="{{ url_for('delete_book', book_id=book[0]) }}" method="POST" class="d-inline">
                                <button type="submit" class="action-button-delete">Xoá</button>
                              </form> 
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
